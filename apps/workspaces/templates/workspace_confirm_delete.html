{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-lg">
  <div class="bg-white rounded-lg shadow-md p-8">
    <div class="flex items-center mb-6">
      <a href="{% url 'workspace_detail' workspace.id %}" class="text-blue-600 hover:text-blue-800 mr-4">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="text-2xl font-bold text-gray-800">Delete Workspace</h1>
    </div>
    
    <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
      <div class="flex">
        <div class="flex-shrink-0">
          <i class="fas fa-exclamation-triangle text-red-500"></i>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-700">
            Are you sure you want to delete the workspace "<strong>{{ workspace.name }}</strong>"?
            This action cannot be undone.
          </p>
        </div>
      </div>
    </div>
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <div class="flex justify-end space-x-3">
        <a href="{% url 'workspace_detail' workspace.id %}" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50">
          Cancel
        </a>
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
          Delete
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
